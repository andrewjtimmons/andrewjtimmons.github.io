<!doctype html>



<body>
<div id = 'div'>
</div>    
<script type="text/javascript">
window.onload = function(){
    d1 = document.getElementById("div")
    for (var i = 0; i < 50; i++){
        var div = document.createElement("div");
        div.id = i;
        div.innerHTML = i;
        d1.appendChild(div)
    }
}
</script>
</body>
